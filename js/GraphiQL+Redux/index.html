<!DOCTYPE HTML>
<html>

<head>
    <title>GQL</title>
    <meta charset='utf8' />
    <style>
        header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        header>div {
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 25px;
        }
        .log-reg-form {
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            padding-top: 30px;
            text-align: center;
            width: 250px;
            height: 150px;
            border: 1px solid black;
            border-radius: 10px
        }
        .cart > img {
            height: 50px;
        }
        .cart > input {
            width: 30px;
        }
        #mainContainer {
            display: flex;
        }

        #main {
            width: 40%;
        }

        #aside {
            width: 30%;
        }

        #aside>a {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <header id="header">
        <div id="loginForm">
        <a id="loginButton"><button>Login</button></a>
        <a id="regButton"><button>Registration</button></a>
        </div>
        <div id="logout">
            <a id="logoutButton"><button>Logout</button></a>
        </div>
        <div>
            <a id="myOrders"><button>myOrders</button></a>
        </div>
        <div>
            <button><a href="#/cart" id="cartIcon"></a></button>
        </div>
    </header>
    <div id='mainContainer'>
        <aside id='aside'>
            Категории
        </aside>
        <main id='main'>
            Контент
        </main>
    </div>
    <script src='index.js'></script>
</body>

</html>
