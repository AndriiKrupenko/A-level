<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money exchanger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Money exchanger</h3>
        <p>
            <label for="usd">Total USD:</label>   
            <input type="number" id="usd" placeholder="0" oninput="usdAmount(this.value)"></input>
        </p>
        <p>
            Rate (USD &#8594; UAH): <b>26.45</b>
        </p>
        <p>
            <label for="usd">Total EUR:</label>
            <input type="number" id="usd" placeholder="0" oninput="eurAmount(this.value)"></input>
        </p>
        <p>
            Rate (EUR &#8594; UAH): <b>30.7</b>
        </p>
        <button id="calc">Exchange</button>
    </div>
<script src="./index.js"></script>    
</body>
</html>
